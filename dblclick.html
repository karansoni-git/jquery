<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dblclick()</title>
    <script src="jquery-3.3.1.js"></script>
    <script>

    $(document).ready(function(){
        $("p,b").dblclick(function(){
            $(this).hide();
        });
    });
    </script>
</head>
<body>
    <p style="cursor: pointer; border: 1px solid black;">hello i will hide</p>
    <p style="cursor: pointer; border: 1px solid black;">hello will also hide on double click</p>
    <p style="cursor: pointer; border: 1px solid black;">hello will also hide on double click</p>
</body>
</html>
